<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variavel.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Public+Sans:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/rome.png" alt="Roma">

                <div class="informacoes">
                    <h2 class="titulo">Roma</h2>
                    <h3 class="autor">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/boat.png" alt="Boat">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="autor">Van Gogh</h3> 
                </div>
            </div>

            <div class="pintura">
                <img src="./src/sand-and-sea.png" alt="Sand and Sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="autor">Da Vinci</h3> 
                </div>
            </div>

            <div class="pintura">
                   <img src="./src/starry-night.png" alt="Starry Night"> 

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="autor">Van Gogh </h3>
                </div>
            </div>
        </section>
    </main>
</body>
